allprojects { p ->
	defaultTasks 'clean', 'build'
}

subprojects { p ->
	apply from: "$rootDir/dependencies.gradle"
	apply plugin: 'java'

	group = 'org.suggs.sandbox.streams'
	
	repositories{
		clear()
		jcenter()
	}

	ext {
		sourceCompatability = 1.8
		targetCompatability = 1.8
	}

	dependencies{
		testCompile libs.test.junit,
					libs.test.assertj,
					libs.test.mockito
	}
}
